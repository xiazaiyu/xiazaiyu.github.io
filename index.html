<!-- 点击class="pixel r1"可以使其变成class="pixel r2" -->
<script>
  var pixels = document.getElementsByClassName('pixel');
  for (var i = 0; i < pixels.length; i++) {
    pixels[i].addEventListener('click', function() {
      if (this.classList.contains('r2')) {
        this.classList.remove('r2');
        this.classList.add('r3');
      }
      else if (this.classList.contains('r1')) {
        this.classList.remove('r1');
        this.classList.add('r2');
      }
      else if (this.classList.contains('r0')) {
        this.classList.remove('r0');
        this.classList.add('r1');
      }
      else if (this.classList.contains('r3')) {
        this.classList.remove('r3');
        this.classList.add('r4');
      }
      else if (this.classList.contains('r4')) {
        this.classList.remove('r4');
        this.classList.add('r0');
      }
      else if (this.classList.contains('k1')) {
        this.classList.remove('k1');
        this.classList.add('k2');
      }
      else if (this.classList.contains('k0')) {
        this.classList.remove('k0');
        this.classList.add('k1');
      }
      else if (this.classList.contains('k3')) {
        this.classList.remove('k3');
        this.classList.add('k4');
      }
      else if (this.classList.contains('k4')) {
        this.classList.remove('k4');
        this.classList.add('k0');
        if (document.getElementsByClassName('k0').length == 2) {
          birthdayMessage2.style.display = 'block';
        }
      }else if (this.classList.contains('k2')) {
        this.classList.remove('k2');
        this.classList.add('k3');
      }
    });
  }
  // 隐藏birthday-message2
  var birthdayMessage2 = document.getElementsByClassName('birthday-message2')[0];
  birthdayMessage2.style.display = 'none';

      birthdayMessage2.style.display = 'block';
    }else{
      birthdayMessage2.style.display = 'none';
    }
  });
  
</script>
