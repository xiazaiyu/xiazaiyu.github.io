<!-- 点击class="pixel r1"可以使其变成class="pixel r2" -->
<script>
  var pixels = document.getElementsByClassName('pixel');
  for (var i = 0; i < pixels.length; i++) {
    pixels[i].addEventListener('click', function() {
      if (this.classList.contains('r2')) {
        this.classList.remove('r2');
        this.classList.add('r3');
      }
      else if (this.classList.contains('r1')) {
        this.classList.remove('r1');
        this.classList.add('r2');
      }
      else if (this.classList.contains('r0')) {
        this.classList.remove('r0');
        this.classList.add('r1');
      }
      else if (this.classList.contains('r3')) {
        this.classList.remove('r3');
        this.classList.add('r4');
      }
      else if (this.classList.contains('r4')) {
        this.classList.remove('r4');
        this.classList.add('r0');
      }
    });
  }
</script>
